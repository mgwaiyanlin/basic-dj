{% extends 'base.html' %}

{% block title %}
  | User Login
{% endblock %}

{% block content %}
  <section class="m-5">
    <h2>User Login</h2>
    <form action="{% url 'users:login' %}" method="post">
      {% csrf_token %}
      {{ form }}
      {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
      {% endif %}
      <button class="btn btn-sm mt-4 bg-success text-white">Submit</button>
    </form>
  </section>
{% endblock %}
