{% extends 'base.html' %}

{% block title %}
  | User Register
{% endblock %}

{% block content %}
  <section class="m-5">
    <h2>User Register</h2>
    <form action="{% url 'users:register' %}" method="post">
      {% csrf_token %}
      {{ form }}

      <button class="btn btn-sm mt-4 bg-success text-white">Submit</button>
    </form>
  </section>
{% endblock %}
